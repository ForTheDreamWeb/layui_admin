		<div class="main" id="main">
		    <div class="main-box">
				<div class="box-title">常用表单</div>
				<div class="box-content">
					<form class="form show-form" action="">
						<div class="form-item">
							<label class="form-label">输入框</label>
							<div class="input-block">
								<input type="text" name="title" placeholder="请输入标题" class="input"></div>
						</div>
						<div class="form-item">
							<label class="form-label">密码框</label>
							<div class="input-block">
								<input type="password" name="password" placeholder="请输入密码"  class="input"></div>
						</div>
						<div class="form-item">
							<label class="form-label">下拉列表</label>
							<div class="input-block">
								<select name="city" class="form-select">
									<option value="0">请选择地点</option>
									<option value="1">北京</option>
									<option value="2">上海</option>
									<option value="3">广州</option>
									<option value="4">深圳</option>
									<option value="5">杭州</option>
								</select>
							</div>
						</div>
						<div class="form-item">
							<label class="form-label">复选框</label>
							<div class="input-block">
								<label class="checkbox-inline"><input type="checkbox" name="write" title="写作">写作</label>		
								<label class="checkbox-inline"><input type="checkbox" name="read" title="阅读" checked>阅读</label>
								<label class="checkbox-inline"><input type="checkbox" name="dai" title="发呆">阅读</label>
							</div>
						</div>
						<div class="form-item">
							<label class="form-label">单选框</label>
							<div class="input-block">
								<label class="checkbox-inline">
									<input type="radio" name="sex" value="男" title="男" checked>
									男
								</label>
								<label class="checkbox-inline">
									<input type="radio" name="sex" value="女" title="女">
									女
								</label>		
							</div>
						</div>
						<div class="form-item">
							<label class="form-label">文本域</label>
							<div class="input-block" style="height: auto;">
								<textarea name="desc" rows="5" placeholder="请输入内容" class="textarea"></textarea>
							</div>
						</div>
						<div class="form-item">
							<div class="input-block">
								<button type="submit" class="btn">立即提交</button>
								<button type="reset" class="btn btn-danger">重置</button>
							</div>
						</div>
					</form>
				</div>
		    </div>
